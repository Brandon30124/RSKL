<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            padding: 20px;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081, 0 0 30px #ff4081;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 1.8rem;
            margin: 30px 0;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            animation: float 15s linear infinite;
            z-index: 1;
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .cake {
            width: 200px;
            height: 100px;
            background: #f8c8dc;
            border-radius: 10px 10px 0 0;
            margin: 30px auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cake:after {
            content: "";
            position: absolute;
            width: 220px;
            height: 20px;
            background: #ffb6c1;
            border-radius: 10px;
            bottom: -10px;
            left: -10px;
        }

        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background: #fff;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
        }

        .flame {
            position: absolute;
            width: 15px;
            height: 25px;
            background: #ff9d00;
            border-radius: 50% 50% 20% 20%;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s infinite alternate;
            box-shadow: 0 0 10px #ff9d00, 0 0 20px #ff9d00;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            100% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #ff0;
            animation: fall 5s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff79a6;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .music-control i {
            font-size: 24px;
            color: #ff4081;
        }

        .wishes {
            margin-top: 30px;
            font-size: 1.2rem;
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff4081; }
            25% { color: #4caf50; }
            50% { color: #2196f3; }
            75% { color: #ff9800; }
            100% { color: #ff4081; }
        }
    </style>
</head>
<body>
    <div class="music-control" id="musicControl">
        <i>♪</i>
    </div>

    <div class="container">
        <h1>生日快乐！</h1>
        
        <div class="message">
            <p>在这特别的日子里，愿所有的快乐、所有的幸福、所有的温馨、所有的好运都围绕在你身边！</p>
            <p>愿你的人生充满欢笑与惊喜，愿你的每一个愿望都能实现！</p>
        </div>
        
        <div class="cake">
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        
        <button class="button" id="wishButton">许个愿吧！</button>
        
        <div class="wishes" id="wishes">
            愿你的每一天都充满阳光和欢笑！
        </div>
    </div>

    <audio id="birthdaySong" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-388.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 创建气球
        function createBalloons() {
            const colors = ['#ff4081', '#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#00bcd4'];
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDelay = Math.random() * 15 + 's';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(balloon);
            }
        }

        // 创建彩色纸屑
        function createConfetti() {
            const colors = ['#ff4081', '#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#00bcd4'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 20 + 10 + 'px';
                document.body.appendChild(confetti);
            }
        }

        // 音乐控制
        const musicControl = document.getElementById('musicControl');
        const birthdaySong = document.getElementById('birthdaySong');
        let isPlaying = false;

        musicControl.addEventListener('click', function() {
            if (isPlaying) {
                birthdaySong.pause();
                musicControl.innerHTML = '<i>♪</i>';
            } else {
                birthdaySong.play();
                musicControl.innerHTML = '<i>♫</i>';
            }
            isPlaying = !isPlaying;
        });

        // 许愿按钮
        const wishButton = document.getElementById('wishButton');
        const wishes = document.getElementById('wishes');
        const wishMessages = [
            "愿你的每一天都充满阳光和欢笑！",
            "愿你所有的梦想都能成真！",
            "愿幸福和健康永远伴随你！",
            "愿你的未来比过去更加精彩！",
            "愿你被爱包围，被幸福环绕！",
            "愿你的人生之路充满美好与惊喜！"
        ];

        wishButton.addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * wishMessages.length);
            wishes.textContent = wishMessages[randomIndex];
            wishes.style.animation = 'none';
            setTimeout(() => {
                wishes.style.animation = 'colorChange 5s infinite';
            }, 10);
            
            // 添加一些庆祝效果
            createConfetti();
        });

        // 初始化
        window.onload = function() {
            createBalloons();
            createConfetti();
            
            // 自动播放音乐（需要用户交互）
            setTimeout(() => {
                if (!isPlaying) {
                    musicControl.click();
                }
            }, 1000);
        };
    </script>
</body>
</html>
