<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff4081;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 1.5rem;
            margin: 30px 0;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.25);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cake-container {
            position: relative;
            margin: 30px auto;
            width: 250px;
            height: 150px;
        }

        .cake {
            width: 180px;
            height: 80px;
            background: linear-gradient(to bottom, #f8c8dc, #f5a6c7);
            border-radius: 10px 10px 0 0;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 5;
        }

        .cake:after {
            content: "";
            position: absolute;
            width: 200px;
            height: 15px;
            background: #ffb6c1;
            border-radius: 10px;
            bottom: -7px;
            left: -10px;
        }

        .cake-top {
            position: absolute;
            width: 200px;
            height: 25px;
            background: linear-gradient(to bottom, #ffb6c1, #ff9eb5);
            border-radius: 50% 50% 0 0;
            top: -12px;
            left: -10px;
            z-index: 6;
        }

        .candle {
            position: absolute;
            width: 8px;
            height: 25px;
            background: linear-gradient(to bottom, #ffeb3b, #ffc107);
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
            z-index: 7;
            transition: all 0.5s ease;
        }

        .flame {
            position: absolute;
            width: 12px;
            height: 20px;
            background: linear-gradient(to bottom, #ff9800, #ff5722);
            border-radius: 50% 50% 20% 20%;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.8s infinite alternate;
            box-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800;
            z-index: 8;
            cursor: pointer;
        }

        .flame.extinguished {
            animation: none;
            opacity: 0;
            transform: translateX(-50%) scale(0.5);
        }

        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            25% { transform: translateX(-50%) scale(1.05) rotate(2deg); }
            50% { transform: translateX(-50%) scale(0.95) rotate(-1deg); }
            75% { transform: translateX(-50%) scale(1.1) rotate(1deg); }
        }

        .button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff79a6;
            transform: translateY(-3px);
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .music-control i {
            font-size: 24px;
            color: #ff4081;
        }

        .wishes {
            margin-top: 20px;
            font-size: 1.2rem;
            animation: colorChange 5s infinite;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
        }

        @keyframes colorChange {
            0% { color: #ff4081; }
            25% { color: #4caf50; }
            50% { color: #2196f3; }
            75% { color: #ff9800; }
            100% { color: #ff4081; }
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: float 15s linear infinite;
            z-index: 1;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.1);
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.7);
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 15px;
            background: #ff0;
            animation: fall 5s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .interactive-area {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .click-message {
            margin-top: 10px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff4081;
            transform: rotate(45deg);
            animation: floatUp 5s linear forwards;
            z-index: 1;
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff4081;
            border-radius: 50%;
        }

        .heart:before {
            top: -7px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -7px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(45deg) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100px) rotate(45deg) scale(1); opacity: 0; }
        }

        .wish-counter {
            margin-top: 15px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="music-control" id="musicControl">
        <i>♪</i>
    </div>

    <div class="container">
        <h1>生日快乐！</h1>
        
        <div class="message">
            <p>在这特别的日子里，愿所有的快乐、所有的幸福、所有的温馨、所有的好运都围绕在你身边！</p>
        </div>
        
        <div class="cake-container">
            <div class="cake">
                <div class="cake-top"></div>
                <div class="candle">
                    <div class="flame" id="candleFlame"></div>
                </div>
            </div>
        </div>
        
        <div class="interactive-area">
            <button class="button" id="wishButton">许个愿吧！</button>
            <button class="button" id="moreBalloons">更多气球</button>
            <button class="button" id="confettiBtn">撒纸屑</button>
            <p class="click-message">点击页面任意位置发送爱心祝福！</p>
            <p class="wish-counter">已收到 <span id="wishCount">0</span> 个祝福</p>
        </div>
        
        <div class="wishes" id="wishes">
            愿你的每一天都充满阳光和欢笑！
        </div>
    </div>

    <audio id="birthdaySong" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-388.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 创建气球
        function createBalloons(count = 5) {
            const colors = ['#ff4081', '#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#00bcd4'];
            for (let i = 0; i < count; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDelay = Math.random() * 15 + 's';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(balloon);
                
                // 移除气球元素
                setTimeout(() => {
                    balloon.remove();
                }, 15000);
            }
        }

        // 创建彩色纸屑
        function createConfetti(count = 20) {
            const colors = ['#ff4081', '#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#00bcd4'];
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 8 + 5 + 'px';
                confetti.style.height = Math.random() * 15 + 10 + 'px';
                document.body.appendChild(confetti);
                
                // 移除纸屑元素
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // 创建爱心
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(heart);
            
            // 移除爱心元素
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // 音乐控制
        const musicControl = document.getElementById('musicControl');
        const birthdaySong = document.getElementById('birthdaySong');
        let isPlaying = false;

        musicControl.addEventListener('click', function() {
            if (isPlaying) {
                birthdaySong.pause();
                musicControl.innerHTML = '<i>♪</i>';
            } else {
                birthdaySong.play();
                musicControl.innerHTML = '<i>♫</i>';
            }
            isPlaying = !isPlaying;
        });

        // 许愿按钮
        const wishButton = document.getElementById('wishButton');
        const wishes = document.getElementById('wishes');
        const candleFlame = document.getElementById('candleFlame');
        const wishCountElement = document.getElementById('wishCount');
        let wishCount = 0;
        
        const wishMessages = [
            "愿你的每一天都充满阳光和欢笑！",
            "愿你所有的梦想都能成真！",
            "愿幸福和健康永远伴随你！",
            "愿你的未来比过去更加精彩！",
            "愿你被爱包围，被幸福环绕！",
            "愿你的人生之路充满美好与惊喜！",
            "愿你的心中永远充满希望和勇气！",
            "愿你的生活像彩虹一样绚丽多彩！"
        ];

        wishButton.addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * wishMessages.length);
            wishes.textContent = wishMessages[randomIndex];
            wishes.style.animation = 'none';
            setTimeout(() => {
                wishes.style.animation = 'colorChange 5s infinite';
            }, 10);
            
            // 添加庆祝效果
            createConfetti(30);
            
            // 吹灭蜡烛效果
            candleFlame.classList.add('extinguished');
            setTimeout(() => {
                candleFlame.classList.remove('extinguished');
            }, 3000);
            
            // 增加祝福计数
            wishCount++;
            wishCountElement.textContent = wishCount;
        });

        // 蜡烛点击吹灭效果
        candleFlame.addEventListener('click', function() {
            this.classList.add('extinguished');
            createConfetti(15);
            setTimeout(() => {
                this.classList.remove('extinguished');
            }, 3000);
            
            // 增加祝福计数
            wishCount++;
            wishCountElement.textContent = wishCount;
        });

        // 更多气球按钮
        const moreBalloonsBtn = document.getElementById('moreBalloons');
        moreBalloonsBtn.addEventListener('click', function() {
            createBalloons(8);
        });

        // 撒纸屑按钮
        const confettiBtn = document.getElementById('confettiBtn');
        confettiBtn.addEventListener('click', function() {
            createConfetti(40);
        });

        // 点击页面发送爱心
        document.body.addEventListener('click', function(e) {
            // 排除按钮点击
            if (e.target.tagName === 'BUTTON' || e.target.id === 'musicControl' || 
                e.target.parentElement.id === 'musicControl') {
                return;
            }
            
            createHeart(e.clientX, e.clientY);
            
            // 增加祝福计数
            wishCount++;
            wishCountElement.textContent = wishCount;
        });

        // 初始化
        window.onload = function() {
            createBalloons(8);
            
            // 自动播放音乐（需要用户交互）
            setTimeout(() => {
                if (!isPlaying) {
                    musicControl.click();
                }
            }, 1000);
        };
    </script>
</body>
</html>
