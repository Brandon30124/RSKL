    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff4081;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 1.5rem;
            margin: 30px 0;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.25);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cake-container {
            position: relative;
            margin: 70px auto 30px;
            width: 250px;
            height: 150px;
        }

        .cake {
            width: 180px;
            height: 80px;
            background: linear-gradient(to bottom, #f8c8dc, #f5a6c7);
            border-radius: 10px 10px 0 0;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 5;
        }

        .cake:after {
            content: "";
            position: absolute;
            width: 200px;
            height: 15px;
            background: #ffb6c1;
            border-radius: 10px;
            bottom: -7px;
            left: -10px;
        }

        .cake-top {
            position: absolute;
            width: 200px;
            height: 25px;
            background: linear-gradient(to bottom, #ffb6c1, #ff9eb5);
            border-radius: 50% 50% 0 0;
            top: -12px;
            left: -10px;
            z-index: 6;
        }

        .candle {
            position: absolute;
            width: 8px;
            height: 30px;
            background: linear-gradient(to bottom, #ffeb3b, #ffc107);
            top: -35px;
            border-radius: 5px 5px 0 0;
            z-index: 7;
            transition: all 0.5s ease;
        }

        .flame {
            position: absolute;
            width: 12px;
            height: 20px;
            background: linear-gradient(to bottom, #ff9800, #ff5722);
            border-radius: 50% 50% 20% 20%;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.8s infinite alternate;
            box-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800;
            z-index: 8;
        }

        .flame.extinguished {
            animation: extinguish 0.5s forwards;
        }

        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            25% { transform: translateX(-50%) scale(1.05) rotate(2deg); }
            50% { transform: translateX(-50%) scale(0.95) rotate(-1deg); }
            75% { transform: translateX(-50%) scale(1.1) rotate(1deg); }
        }

        @keyframes extinguish {
            0% { 
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            30% {
                transform: translateX(-50%) scale(1.2);
                opacity: 0.8;
            }
            70% {
                transform: translateX(-50%) scale(0.3) translateY(5px);
                opacity: 0.3;
            }
            100% { 
                transform: translateX(-50%) scale(0) translateY(10px);
                opacity: 0;
            }
        }

        .smoke {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            z-index: 7;
        }

        .smoke.active {
            animation: smokeRise 1.5s ease-out forwards;
        }

        @keyframes smokeRise {
            0% {
                transform: translateX(-50%) translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateX(-50%) translateY(-30px) scale(2);
                opacity: 0;
            }
        }

        .button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff79a6;
            transform: translateY(-3px);
        }

        .wishes {
            margin-top: 20px;
            font-size: 1.2rem;
            animation: colorChange 5s infinite;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
        }

        @keyframes colorChange {
            0% { color: #ff4081; }
            25% { color: #4caf50; }
            50% { color: #2196f3; }
            75% { color: #ff9800; }
            100% { color: #ff4081; }
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: float 15s linear infinite;
            z-index: 1;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.1);
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.7);
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .confetti {
            position: absolute;
            width: 6px;
            height: 10px;
            background: #ff0;
            animation: fall 5s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .interactive-area {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .click-message {
            margin-top: 10px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff4081;
            transform: rotate(45deg);
            animation: floatUp 5s linear forwards;
            z-index: 1;
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff4081;
            border-radius: 50%;
        }

        .heart:before {
            top: -7px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -7px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(45deg) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100px) rotate(45deg) scale(1); opacity: 0; }
        }

        .wish-counter {
            margin-top: 15px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>

<body>
    <div class="container">
        <h1>å‘¨æ¦›ç„¶ç”Ÿæ—¥å¿«ä¹ï¼</h1>
        
        <div class="message">
            <p>æ¦›ç„¶å®å®ç”Ÿæ—¥å¿«ä¹ï¼æ„¿ä½ çš„æ–°å²å……æ»¡æ¬¢ç¬‘å’Œå¥½è¿ï¼Œä¸€åˆ‡ç¾å¥½ä¸ä½ ç›¸ä¼´ï¼ğŸ‰ğŸ‚ğŸŒŸ<br>
                åœ¨è¿™ç‰¹åˆ«çš„æ—¥å­é‡Œï¼Œæ„¿æ‰€æœ‰çš„å¿«ä¹ã€æ‰€æœ‰çš„å¹¸ç¦ã€æ‰€æœ‰çš„æ¸©é¦¨ã€æ‰€æœ‰çš„å¥½è¿éƒ½å›´ç»•åœ¨ä½ èº«è¾¹ï¼</p>
        </div>
        
        <div class="cake-container">
            <div class="cake">
                <div class="cake-top">
                    <!-- æ·»åŠ å¤šæ ¹èœ¡çƒ› -->
                    <div class="candle" style="left: 20%;">
                        <div class="flame"></div>
                        <div class="smoke"></div>
                    </div>
                    <div class="candle" style="left: 35%;">
                        <div class="flame"></div>

                    </div>
                    <div class="candle" style="left: 50%;">
                        <div class="flame"></div>
                        <div class="smoke"></div>
                    </div>
                    <div class="candle" style="left: 65%;">
                        <div class="flame"></div>

                    </div>
                    <div class="candle" style="left: 80%;">
                        <div class="flame"></div>
                        <div class="smoke"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="interactive-area">
            <button class="button" id="wishButton">è®¸ä¸ªæ„¿å§ï¼</button>
            <button class="button" id="moreBalloons">æ›´å¤šæ°”çƒ</button>
            <button class="button" id="confettiBtn">æ’’çº¸å±‘</button>
           
        
        <div class="wishes" id="wishes">
            æ„¿ä½ çš„æ¯ä¸€å¤©éƒ½å……æ»¡é˜³å…‰å’Œæ¬¢ç¬‘ï¼
        </div>
    </div>

    <script>
        // åˆ›å»ºæ°”çƒ
        function createBalloons(count = 5) {
            const colors = ['#ff4081', '#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#00bcd4'];
            for (let i = 0; i < count; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDelay = Math.random() * 15 + 's';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(balloon);
                
                // ç§»é™¤æ°”çƒå…ƒç´ 
                setTimeout(() => {
                    balloon.remove();
                }, 15000);
            }
        }

        // åˆ›å»ºå½©è‰²çº¸å±‘ - æ›´å°æ›´é›¶ç¢
        function createConfetti(count = 50) {
            const colors = ['#ff4081', '#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#00bcd4'];
            const shapes = ['circle', 'rect', 'triangle'];
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 6 + 3 + 'px';
                confetti.style.height = Math.random() * 8 + 5 + 'px';
                
                // éšæœºå½¢çŠ¶
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = '4px solid transparent';
                    confetti.style.borderRight = '4px solid transparent';
                    confetti.style.borderBottom = '8px solid ' + colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.backgroundColor = 'transparent';
                }
                
                document.body.appendChild(confetti);
                
                // ç§»é™¤çº¸å±‘å…ƒç´ 
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // åˆ›å»ºçˆ±å¿ƒ
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(heart);
            
            // ç§»é™¤çˆ±å¿ƒå…ƒç´ 
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // åˆ›å»ºçƒŸé›¾æ•ˆæœ
        function createSmoke(candle) {
            const smoke = candle.querySelector('.smoke');
            smoke.classList.add('active');
            
            setTimeout(() => {
                smoke.classList.remove('active');
            }, 1500);
        }

        // è®¸æ„¿æŒ‰é’®
        const wishButton = document.getElementById('wishButton');
        const wishes = document.getElementById('wishes');
        const wishCountElement = document.getElementById('wishCount');
        let wishCount = 0;
        
        const wishMessages = [
            "æ„¿ä½ çš„æ¯ä¸€å¤©éƒ½å……æ»¡é˜³å…‰å’Œæ¬¢ç¬‘ï¼",
            "æ„¿ä½ æ‰€æœ‰çš„æ¢¦æƒ³éƒ½èƒ½æˆçœŸï¼",
            "æ„¿å¹¸ç¦å’Œå¥åº·æ°¸è¿œä¼´éšä½ ï¼",
            "æ„¿ä½ çš„æœªæ¥æ¯”è¿‡å»æ›´åŠ ç²¾å½©ï¼",
            "æ„¿ä½ è¢«çˆ±åŒ…å›´ï¼Œè¢«å¹¸ç¦ç¯ç»•ï¼",
            "æ„¿ä½ çš„äººç”Ÿä¹‹è·¯å……æ»¡ç¾å¥½ä¸æƒŠå–œï¼",
            "æ„¿ä½ çš„å¿ƒä¸­æ°¸è¿œå……æ»¡å¸Œæœ›å’Œå‹‡æ°”ï¼",
            "æ„¿ä½ çš„ç”Ÿæ´»åƒå½©è™¹ä¸€æ ·ç»šä¸½å¤šå½©ï¼"
        ];

        wishButton.addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * wishMessages.length);
            wishes.textContent = wishMessages[randomIndex];
            wishes.style.animation = 'none';
            setTimeout(() => {
                wishes.style.animation = 'colorChange 5s infinite';
            }, 10);
            
            // æ·»åŠ åº†ç¥æ•ˆæœ
            createConfetti(50);
            
            // å¹ç­æ‰€æœ‰èœ¡çƒ›æ•ˆæœ
            const flames = document.querySelectorAll('.flame');
            const candles = document.querySelectorAll('.candle');
            
            // é€ä¸ªå¹ç­èœ¡çƒ›ï¼Œå¢åŠ åŠ¨ç”»æ•ˆæœ
            flames.forEach((flame, index) => {
                setTimeout(() => {
                    flame.classList.add('extinguished');
                    createSmoke(candles[index]);
                }, index * 150);
            });
            
            // é‡æ–°ç‚¹ç‡ƒèœ¡çƒ›
            setTimeout(() => {
                flames.forEach(flame => {
                    flame.classList.remove('extinguished');
                });
            }, 3000);
            
            // å¢åŠ ç¥ç¦è®¡æ•°
            wishCount++;
            wishCountElement.textContent = wishCount;
        });

        // æ›´å¤šæ°”çƒæŒ‰é’®
        const moreBalloonsBtn = document.getElementById('moreBalloons');
        moreBalloonsBtn.addEventListener('click', function() {
            createBalloons(8);
        });

        // æ’’çº¸å±‘æŒ‰é’®
        const confettiBtn = document.getElementById('confettiBtn');
        confettiBtn.addEventListener('click', function() {
            createConfetti(80);
        });

        // ç‚¹å‡»é¡µé¢å‘é€çˆ±å¿ƒ
        document.body.addEventListener('click', function(e) {
            // æ’é™¤æŒ‰é’®ç‚¹å‡»
            if (e.target.tagName === 'BUTTON') {
                return;
            }
            
            createHeart(e.clientX, e.clientY);
            
            // å¢åŠ ç¥ç¦è®¡æ•°
            wishCount++;
            wishCountElement.textContent = wishCount;
        });

        // åˆå§‹åŒ–
        window.onload = function() {
            createBalloons(8);
        };
    </script>
</body>
